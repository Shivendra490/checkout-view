<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <h1 class="main-heading">Checkout</h1>
    <main class="form-cart-wrapper">
      <section class="form">
        <p class="sub-heading">Contact information</p>
        <div class="field-wrapper">
          <label class="field-name">E-mail</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-envelope-fill"></i></div>
            <input
              class="input"
              type="text"
              placeholder="Enter your email..."
            />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">Phone</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-telephone-fill"></i></div>
            <input
              class="input"
              type="text"
              placeholder="Enter your phone..."
            />
          </div>
        </div>

        <p class="sub-heading">Shipping Address</p>
        <div class="field-wrapper">
          <label class="field-name">Full name</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-person-circle"></i></div>
            <input class="input" type="text" placeholder="Your name.." />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">Address</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-house-fill"></i></div>
            <input class="input" type="text" placeholder="Your address.." />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">City</label>

          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-buildings-fill"></i></div>
            <input class="input" type="text" placeholder="Your city.." />
          </div>
        </div>

        <div class="country-postal-wrapper">
          <div class="field-wrapper">
            <label class="field-name">Country</label>
            <div class="input-wrapper">
              <div class="icon">
                <i class="bi bi-globe-central-south-asia"></i>
              </div>
              <input class="input" type="text" placeholder="Your city.." />
            </div>
          </div>
          <div class="field-wrapper">
            <label class="field-name">Postal code</label>
            <div class="input-wrapper">
              <div class="icon"><i class="bi bi-mailbox2"></i></div>
              <input class="input" type="text" placeholder="Your city.." />
            </div>
          </div>
        </div>
      </section>
      <section class="cart-container"></section>
    </main>
  </body>
</html>
