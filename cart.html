<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <h1 class="main-heading">Checkout</h1>
    <main class="form-cart-wrapper">
      <section class="form">
        <p class="sub-heading">Contact information</p>
        <div class="field-wrapper">
          <label class="field-name">E-mail</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-envelope-fill"></i></div>
            <input class="input" type="text" placeholder="Enter your email" />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">Phone</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-telephone-fill"></i></div>
            <input class="input" type="text" placeholder="Enter your phone" />
          </div>
        </div>

        <p class="sub-heading">Shipping Address</p>
        <div class="field-wrapper">
          <label class="field-name">Full name</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-person-circle"></i></div>
            <input class="input" type="text" placeholder="Your name" />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">Address</label>
          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-house-fill"></i></div>
            <input class="input" type="text" placeholder="Your address" />
          </div>
        </div>
        <div class="field-wrapper">
          <label class="field-name">City</label>

          <div class="input-wrapper">
            <div class="icon"><i class="bi bi-buildings-fill"></i></div>
            <input class="input" type="text" placeholder="Your city" />
          </div>
        </div>

        <div class="country-postal-wrapper">
          <div class="field-wrapper">
            <label class="field-name">Country</label>
            <div class="input-wrapper">
              <div class="icon">
                <i class="bi bi-globe-central-south-asia"></i>
              </div>
              <input class="input" type="text" placeholder="Your country" />
            </div>
          </div>
          <div class="field-wrapper">
            <label class="field-name">Postal code</label>
            <div class="input-wrapper">
              <div class="icon"><i class="bi bi-mailbox2"></i></div>
              <input class="input" type="text" placeholder="Your postal code" />
            </div>
          </div>
        </div>
        <div class="check-wrapper">
          <input type="checkbox" />
          <p>Save this information for next time</p>
          &nbsp;
        </div>
        <div class="continue-button">
          <button>Continue</button>
        </div>
      </section>
      <section class="cart-container">
        <div class="item">
          <div class="item-img">
            <img src="./images/bag.jpeg" alt="bag-img" />
          </div>
          <div class="item-details">
            <p class="cart-typography">Vintage Backbag</p>
            <div class="cart-typography">
              <span class="price">$54.99</span>
              <span class="del-price"> <del>$94.99</del></span>
            </div>
            <div class="add-remove-btn-wrapper">
              <span class="add-remove-btn"><i class="bi bi-plus"></i></span>
              <span>1</span>
              <span class="add-remove-btn"><i class="bi bi-dash"></i></span>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item-img">
            <img src="./images/shoes.jpeg" alt="bag-img" />
          </div>
          <div class="item-details">
            <p class="cart-typography">Vintage Boot</p>
            <div class="cart-typography">
              <span class="price">$74.99</span>
              <span class="del-price"> <del>$124.99</del></span>
            </div>
            <div class="add-remove-btn-wrapper">
              <span class="add-remove-btn"><i class="bi bi-plus"></i></span>
              <span>1</span>
              <span class="add-remove-btn"><i class="bi bi-dash"></i></span>
            </div>
          </div>
        </div>
        <hr class="margin-top-6" />
        <div class="space-between">
          <p>Shipping</p>
          <p>$19</p>
        </div>
        <hr />
        <div class="space-between">
          <p>Total</p>
          <p>$148.98</p>
        </div>
      </section>
    </main>
  </body>
</html>
